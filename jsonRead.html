<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
          "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JSON Read</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>

    <script type="text/javascript">
        $("document").ready(function () {
            //get the XML data and add list items
            var url = "users.json";
            $.getJSON(url, function (data) {           
                console.log(data);
                console.log("Printing data.users");
                //console.log(data.users.user);
                var ul = $("#userList");
                $.each(data.users.user, function (i, val) {
                ul.append("<li>" + val.id + "</li>");
                ul.append("<ul> <li>" + val.name + "</li>" +
                    "<li>" + val.login[0] + "</li>" +
                    "<li>" + val.login[1] + "</li>" +
                    "<li>" + val.login[2] + "</li></ul>")
                });
            });
        });
    </script>
</head>
<body>
    <h1>Reading from and JSON Document using jQuery.getJSON()</h1>
    <ul id="userList"></ul>
</body>
</html>
