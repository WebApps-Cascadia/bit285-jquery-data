<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>JSON Read</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
		
		<script type="text/javascript">
			$("document").ready(function(){
				//get the XML data and add list itemsW
				var url = "users.json";
				$.getJSON(url,  function (data) {
					 console.log(data); 
					 console.log("Printing data.name");console.log(data.name);
					$.each(data.users.user, function(i,val){
						$("<li></li>")
						.html(val.name)
						.appendTo("ul#userList");

						$("<li></li>")
						.html(val.id)
						.appendTo("ul#userList");

						$("<li></li>")
						.html(val.login)
						.appendTo("ul#userList");
					});
				});				
			});
 
		</script>
    </head>
    <body>
        <h1>Reading from and JSON Document using jQuery.getJSON()</h1>
		<ul id="userList"></ul>
    </body>
</html>
