<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>JSON Read</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
		
		<script type="text/javascript">
			$("document").ready(function(){
				//get the XML data and add list items
				var url = "users.json";
				$.getJSON("users.json",  function (data) {
					 console.log(data); 
					 console.log("Printing data.users"); console.log(data.users);
				    /*
                    console.log(data.employees[1].lastname);
                    */

                    //Append logins to some li element and use css to make the illusion a reality
       
					 $.each(data.users, function (i, user) {
					     $("<li></li>")
                             //look up string concatination
						.html(user.name)
						.appendTo("ul#userList");
					     console.log("before inner each");
					     $("<ul id='loginList'></ul>").appendTo("ul#userList")
                         
					    if (user.login != null) {
			 		        $.each(user.login, function (i, login) {
					            $("<li></li>")
                                .html(login)
                                    //append to last child of ul user list
                                .appendTo("ul#loginList");
					        });
					    }
					});
				});				
			});
 
		</script>
    </head>
    <body>
        <h1>Reading from and JSON Document using jQuery.getJSON()</h1>
		<ul id="userList">
        </ul>
    </body>
</html>
