<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <style>
        .red {background-color:springgreen;}

    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</head>
<body>
    <h1>JQuery Test</h1>
    
    <ul id="userList"></ul>

    <script>
        $("h1").addClass("red");
        $.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?tags=cats&tagmode=any&format=json&jsoncallback=?", function (data) {
           
            $.each(data.items, function (i, photo) {               // function(i,val) is a function is used as a parameter of anothe function.


                //console.log(photo);

                //$("<li></li>").html(photo.title).appendTo("#userList");
                console.log(photo.media.m);
                $("<img/>")
                    .attr("src", photo.media.m)
                    .attr("title", photo.title)
                    .appendTo("body");

            });
        });
    </script>
</body>
</html>
